<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./jquery-ui-1.13.2/jquery-ui.css">
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./jquery-ui-1.13.2/jquery-ui.js"></script>
    
    <link rel="stylesheet" href="style/all.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
</head>
<body>
    <section class="section container">
        <div class="main">
            <!-- ondragover="allowDrop(event)" ondrop="dropElement(event)" -->
            <div class="canvas" id="canvas_cont" >
                <canvas id="canvas" ></canvas>
            </div>
            <div class="figures">
                Dragged zone
                <!-- ondragstart="dragElement(event)" -->
                <div class="square tool" id="el1" >
                    <p>Task</p> 
                </div>
                <div class="circle tool" id="el2" >
                    <p>Email</p>
                </div>
                <div class="triangle tool" id="el3" >
                    <p>Note</p>
                </div>
                <div class="arrow tool" id="el4" >

                </div>
            </div>
        </div>
        <div class="canvas-object">

        </div>
    </section>

</body>
</html>
